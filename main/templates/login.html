{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<body style="background-image: url('/static/bg.jpg');">
  <form role="form text-left" action="" method="post">
    {% csrf_token %}
    <div class="p-4 mt-5 text-white col-lg-5 rounded mx-auto color" style="background-color:#0E3345;">
        <div class="form-group">
            <label for="username">Username</label>
            <div class="mb-3">
              {{ form.name }}
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="Password">Password</label>
            <div class="mb-3">
              {{ form.password }}
            </div>
          </div>
      <div class="text-center">
        <button type="submit" name="getData" class="btn btn-outline-primary w-100 mt-4 mb-2">Login</button>
      </div>
      <p>Don't have a account? <a href="/sign_up">Sign Up</a></p>
    </div>
  </form>
</body>
{% endblock %}
